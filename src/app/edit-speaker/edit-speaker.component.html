<div class="wrapper">
    <app-header></app-header>
    <!-- END HEADER -->

    <div class="clearfix">
    </div>

    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <app-sidebar></app-sidebar>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content inner-page inner-page2">

                <h1>Edit Speaker</h1>
                <!--Upcoming-tab-content-->
                <!-- Conference-Preiew -->
                <div class="event-sec">
                    <form [formGroup]="editSpeakerForm">
                        <div class="row margin-top">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="edit-img">
                                        <ng-container *ngIf="speakerData.speakerImage; else speaker_image">
                                            <img src="{{speakerData.speakerImage}}" alt="image" title="image">
                                        </ng-container>
                                        <ng-template #speaker_image>
                                            <img src="assets/images/no_image.png"  width="100" height="100" alt="image" title="image">
                                        </ng-template>
                                        <br><br>


                                        <!--<show-errors [control]="editSpeakerForm.controls.speakerFile"></show-errors>-->

                                        <!--<span class="plus speaker-inputupload">-->
                                           <!--<input type="file" class="speaker-inputfile"> <a href="javascript:;"><img src="assets/images/plus.png" alt="plus" title="Plus"></a>-->
                                        <!--</span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="usr" class="label-text"> Upload Image</label>
                                    <input class="form-control" id ="speakerFile" type="file" formControlName="speakerFile" (change)="addFileToDocument($event)">

                                </div>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="usr" class="label-text">Name</label>
                                    <input class="form-control input-box" type="text"   formControlName="firstName">
                                    <show-errors [control]="editSpeakerForm.controls.firstName"></show-errors>
                                </div>
                            </div>
                        </div>

                        <div class="row margin-top">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="usr" class="label-text">Email Address</label>
                                    <input class="form-control input-box" type="text" formControlName="email">
                                    <show-errors [control]="editSpeakerForm.controls.email"></show-errors>
                                </div>
                            </div>
                        </div>

                        <div class="row margin-top">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="usr" class="label-text">Qualification</label>
                                    <input class="form-control input-box" type="text" formControlName="qualification">
                                    <show-errors [control]="editSpeakerForm.controls.qualification"></show-errors>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="usr" class="label-text">Description</label>
                                    <textarea maxlength="1000" class="form-control input-box textarea-box" formControlName="descriptionSpeaker"></textarea>
                                    <show-errors [control]="editSpeakerForm.controls.descriptionSpeaker"></show-errors>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-md-12">
                                <div class="form-group2">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text"  formControlName="facebookUrl">
                                            <show-errors [control]="editSpeakerForm.controls.facebookUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-facebook fb-icon" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group2">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text"  formControlName="linkdinUrl">
                                            <show-errors [control]="editSpeakerForm.controls.linkdinUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-linkedin link-icon" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group2">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text"   formControlName="intstagramUrl">
                                            <show-errors [control]="editSpeakerForm.controls.intstagramUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                    <!--<input type="button" value="Save">-->
                                    <input type="button" id="edit_speaker_event" (click)="edit_speaker_event()" type="submit" class="btn btn-success save-spekerlink" value="Save">
                                    <input type="button" (click)="cancel_edit_speaker_event()" value="Cancel" class="btn btn-success save-spekerlink">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- inner page -->
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <app-footer></app-footer>
    <!-- FOOTER -->
</div>
