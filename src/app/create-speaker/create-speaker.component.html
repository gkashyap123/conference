<div class="wrapper">
    <app-header></app-header>
    <!-- END HEADER -->
    <div class="clearfix"></div>

    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <app-sidebar></app-sidebar>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content inner-page inner-page2">
                <h1>Add Speaker</h1>

                <!-- Conference-Preiew -->
                <div class="event-sec">
                    <form [formGroup]="createSpeakerForm">
                        <div class="row margin-top">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr" class="label-text">
                                        Name
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control input-box" type="text" formControlName="firstName">
                                    <show-errors [control]="createSpeakerForm.controls.firstName"></show-errors>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr" class="label-text">
                                        Email Address
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control input-box" type="text" formControlName="email">
                                    <show-errors [control]="createSpeakerForm.controls.email"></show-errors>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr" class="label-text">
                                        Qualification
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control input-box" type="text" formControlName="qualification">
                                    <show-errors [control]="createSpeakerForm.controls.qualification"></show-errors>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr" class="label-text">
                                        Upload Image
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control" id = "speakerFile" type="file" formControlName="speakerFile" (change)="addFileToDocument($event)">
                                    <show-errors [control]="createSpeakerForm.controls.speakerFile"></show-errors>
                                </div>
                            </div>
                        </div>

                        <div class="row margin-top">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="usr" class="label-text">
                                        Description
                                        <span class="required">*</span>
                                    </label>
                                    <textarea maxlength="1000" class="form-control input-box textarea-box" formControlName="descriptionSpeaker"></textarea>
                                    <show-errors [control]="createSpeakerForm.controls.descriptionSpeaker"></show-errors>
                                </div>
                            </div>
                        </div>

                        <div class="row margin-top">

                        </div>

                        <div class="row margin-top">
                            <div class="col-md-12">
                                <div class="form-group2 speaker-formcaptcha">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text" formControlName="facebookUrl">
                                            <show-errors [control]="createSpeakerForm.controls.facebookUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-facebook fb-icon" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group2 speaker-formcaptcha">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text" formControlName="linkdinUrl">
                                            <show-errors [control]="createSpeakerForm.controls.linkdinUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-linkedin link-icon" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group2 speaker-formcaptcha">
                                    <div class="form-group">
                                        <div class="test">
                                            <input class="form-control input-box input-box2" type="text" formControlName="intstagramUrl">
                                            <show-errors [control]="createSpeakerForm.controls.intstagramUrl"></show-errors>
                                            <span class="font-some">
                                                <a href="javascript:;">
                                                    <i class="fa fa-instagram intsagram" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">

                                    <!--<input type="button" value="Save">-->
                                    <input type="button" id="add_speaker_event" (click)="add_speaker_event()" type="submit" class="btn btn-success btn-submitconference" value="Save">

                                <!--<div class="pull-left session editbtn">
                                    <input type="button" value="Edit">
                                </div>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- inner page -->
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <app-footer></app-footer>
    <!-- FOOTER -->
</div>
